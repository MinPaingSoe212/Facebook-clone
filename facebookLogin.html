<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&family=Mukta&family=Poppins:ital,wght@0,400;0,500;1,700&family=Roboto:ital,wght@1,900&family=Rubik&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="MainStyle.css">
</head>
<body class="body">
    <div class="login-form container">
        <div class="row">
            <div class="col-lg-6 left-login">
                <span class="facebook">Facebook</span>
                <h3>Connect with friends and the world around you on facebook.</h3>
            </div>
            <div class="col-lg-6 right-login">
                <div class="form-div" name="form">
                    <h4 class="text-center">User Login</h4>
                    <input type="email" placeholder="Email" id="email" name="email">
                    <div id="email-error">Please fill your Email or Phone</div>
                    <input type="Password" placeholder="Password" id="password" name="password">
                    <div id="password-error">Please fill your Password</div>
                    <a href="facebookMain.html"><button type="submit" id="Login-button">Login</button></a>
                    <hr>
                   <div class="button-center">
                    <button id="creat-button">Creat Account</button>
                   </div>
                </div>
                <h5>Creat a page for a celebrity,band or business</h5>
            </div>
        </div>
    </div>

     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="facebook.js"></script>
</body>
</html>
